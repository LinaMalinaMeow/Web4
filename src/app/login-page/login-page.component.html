<form class="authorization">
  <label class="authorization__login">
    Username
    <input id="login" type="text" required>
  </label>
  <label class="authorization__pass">
    Password
    <input id="password" type="password">

  </label>
  <div id="wrongFieldAuth" class="error">
  </div>
  <button (click)="registration()" >Регистрация</button>
  <button (click)="signIn()" >Войти</button>
</form>
